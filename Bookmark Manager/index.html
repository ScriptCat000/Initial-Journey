<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Bookmarks Manager using plain HTML and CSS ">
    <title>Bookmarks Manager</title>
    <!-- the custom css file -->
    <link rel="stylesheet" href="bookmark-manager.css">
    <!-- the font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bookmarks Manager</h1>
            <h2>Primary Bookmarks</h2>
            <ul>
                <li> <a target="_blank" href="https://www.google.com"><i class="fa-brands fa-google"></i>Open Google</a></li>
                <li> <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i>Open Facebook</a></li>
                <li> <a target="_blank" href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i>Open Youtube</a></li>
                <li> <a target="_blank" href="https://www.github.com"><i class="fa-brands fa-github"></i>Open Git Hub</a></li>
                <!-- add more if you want to -->
            </ul>
            <h2>Whishlist</h2>
            <ul>
                <li> <a href="https://workspace.google.com/products/drive/"><i class="fa-brands fa-google-drive"></i>Open Google Drive</a></li>
                <li><a href="https://fontawesome.com/"><i class="fa-solid fa-font-awesome"></i> Open Font Awesome</a></li>
                <!-- add more if you want to -->
        </div>
    </div>
</body>
</html>
