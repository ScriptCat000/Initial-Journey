<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Form Using Plain HTML and CSS">
    <title>Simple Form</title>
    <!-- the custom css file -->
    <link rel="stylesheet" href="simpleForm.css">
    <!-- the font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Simple Form Using HTML and CSS</h1>
            <form action="post">
                <div class="name">
                    <div class="firstname">
                        <label for="firstname">first name*</label>
                        <input type="text" name="firstname" placeholder="First name" required>
                    </div>
                    <div class="lastname">
                        <label for="lastname">last name (optional)</label>
                        <input type="text" name="lastname" placeholder="Last name">
                    </div>
                </div>
                <div class="username">
                    <label for="username">username*</label>
                    <input type="text" name="username" placeholder="Username" required>
                    <p>Your username can only contain alphabets, numbers and underscore.</p>
                </div>
                <div class="email">
                    <label for="email">email*</label>
                    <input type="email" name="email" placeholder="email" required>
                </div>
                <div class="password">
                    <label for="password">Password*</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <input type="submit" class="submit-btn">
            </form>
        </div>
    </div>
</body>
</html>
